<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippets Example</title>
     <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #snippets-container , #top{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 20px;
        }

        .snippet {
            display: flex;
            border: 1px dotted #000;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .section {
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 2px solid #000;
            box-sizing: border-box;
        }

        .left-section,
        .right-section {
            flex: 0 0 50px;
        }

        .left-section {
            border-right: 2px solid gray;
        }

        .right-section {
            border-left: 2px solid gray;
        }

        .middle-section {
            flex: 1;
            padding: 5px;
        }

        .middle-section h2,
        .middle-section p {
            margin: 0;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>

</body>
</html>
