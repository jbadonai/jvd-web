<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBAdonai Video Downloader</title>
    <link rel="stylesheet" type="text/css" href="home.css">
</head>
<body style="background-color: gray;">

    <!--HEADER: LOGO, COMPANY NAME, AND MENU-->
    <header class="header">
        <div class="left-content">
            <img src="jba logo.png" alt="Company Logo">
            <span>JVD</span>
        </div>
        <button class="hamburger-button" id="download-menu-button"></button>
        <nav class="right-content">
            <ul>
                <li id="show-login">Login</li>
                <li id="show-register">Register</li>
                <li>About Us</li>
            </ul>
        </nav>
    </header>

    <!-- The loading spinner -->
    <div class="loading-spinner"></div>

    <!--GENERAL OVERLAY-->
    <div class="general-overlay" id="general-overlay"></div>

    <!--LOGIN FORM-->
    <div class="overlay" id="login-overlay">
        <div class="login-card">
            <span class="close-btn" id="close-login">X</span>
            <h2>Login</h2>
            <form action="login_process.php" method="POST">
                <!-- Add your login form fields here -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <button class="download-menu-button" type="submit">Login</button>
            </form>
            <br>
            <p><a  href= "#" id="show_register_from_login">Register</a> | <a href="forgot_password.html">Forgot Password</a></p>
        </div>
    </div>

    <!--REGISTER FORM-->
     <div class="overlay" id="register-overlay">
    <div class="registration-card">
        <span class="close-btn" id="close-register">X</span>
        <h2>Register</h2>
        <form action="register_process.php" method="POST">
            <!-- Add your registration form fields here -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button class="download-menu-button" type="submit">Register</button>
        </form>
        <br>
        <p><a href="#" id="show-login-from-register">Login</a></p>
    </div>
</div>

    <!--CONTAINER FOR MAIN PAGE (DOWNLOAD MENU) AND (DOWNLOAD AREA)-->
    <div class="page-container">
        <div class="center-container ">
            <div class="top-section " id="top-section">
                <div class="settings-section">
                    <div class="settings-ss">
                        <h4 class="sht">Download Option</h4>
                        <label class="small-text"><input type="radio" name="download-option"> Download Video</label><br>
                        <label class="small-text"><input type="radio" name="download-option"> Download As Audio</label>
                    </div>
                    <div class="settings-ss">
                        <h4 class="sht"> Video Format</h4>
                        <label class="small-text"><input type="radio" name="video-format"> MP4</label><br>
                        <label class="small-text"><input type="radio" name="video-format"> MKV</label>
                    </div>
                    <div class="settings-ss">
                        <h4 class="sht">Other Settings</h4>
                        <label class="small-text"><input type="checkbox"> Use Default Video Quality</label><br>
                        <label class="small-text"><input type="checkbox"> No Playlist</label><br>
                        <label class="small-text"><input type="checkbox"> Download Subtitle</label><br>
                    </div>
                </div>
                <div class="download-section">
                    <input type="text" id="videoUrl" placeholder="Enter Video URL">
                    <button id="downloadButton" class="download-menu-button">Download</button>
                </div>
            </div>
        </div>
        <div  id="snippets-container">
        <!-- Content loaded dynamically goes here -->
        </div>


    </div>

<script src="home.js"></script>

</body>
</html>
