<!DOCTYPE html>
<html>
<head>
    <title>Video Downloader</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #container{

        display: flex;
        }

        .ct {
        text-align: center;
        }


        #top {
        overflow: auto;
          flex: 0 0 auto;
          width: 300px;
          background-color: lightgray;
          padding: 20px;
          position: fixed; /* Fix the position of the left div */
          left: 0; /* Position the fixed div on the left side */
          top: 0; /* Position the fixed div at the top */
          bottom: 0; /* Stretch the fixed div to the bottom */

                    }


        #snippets-container{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            margin-left: 320px;
            box-sizing: border-box;
            margin-top: 20px;
            flex: 1 1 auto; /* Allow the right div to grow and take available space */
          <!--background-color: white;-->
          padding: 20px;
          overflow: auto;
        }

        .snippet {
            display: flex;
            border: 1px dotted #000;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border-radius:20px;
        }

        .section {
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 2px solid #000;
            box-sizing: border-box;
        }

        .left-section,
        .right-section {
            flex: 0 0 80px;
        }

        .left-section {
            border-right: 1px dashed gray;
        }

        .right-section {
            border-left: 1px dashed gray;
        }

        .middle-section {
            flex: 1;
            padding: 5px;
        }

        .middle-section h3,
        .middle-section p {
            margin: 0;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

          .settings-section {
    background-color: #f4f4f4;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-top: 20px;
  }

  .sub-section {
    margin-bottom: 15px;
  }

  .sub-section-title {
    font-weight: bold;
    margin-bottom: 5px;
  }

  .checkbox-label {
    display: block;
    margin-bottom: 5px;
  }

  .title{
  display: fixed;
  margin-top:20px;
  margin-bottom:-20px;
  }

   .card-container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Added box-shadow */
    padding: 20px; /* Added padding to create space for the shadow */
    border-radius: 10px; /* Added border radius for a rounded appearance */
  }

  .card {
    width: calc(33.33% - 20px); /* Adjust the width as needed */
    background-color: #f4f4f4;
    border: 1px solid #ccc;
    padding: 20px;
    margin: 10px;
    box-sizing: border-box;
    border-radius: 5px;
  }


    </style>
</head>
<body>

<div id="container">

    <div id="top">
        <div class="ct">
            <h3>JBAdonai Video Downloader</h3>
        </div>


        <div class="card-container settings-section">
            <input type="text" id="videoUrl" placeholder="Enter Video URL">
        <button id="downloadButton">Download</button>
        </div>


        <p id="downloadLink" style="display: none">
            <a id="videoDownloadLink"> Download Video </a>
        </p>

        <!--SETTINGS-->
        <div class="settings-section card-container">

            <div class="sub-section">
                <div class="sub-section-title">Download Option</div>
                <label class="checkbox-label"><input type="radio" name="download-option" value="video"> Download
                    Video</label>
                <label class="checkbox-label"><input type="radio" name="download-option" value="audio"> Download
                    Audio</label>
            </div>

            <div class="sub-section">
                <div class="sub-section-title">Video Format</div>
                <label class="checkbox-label"><input type="radio" name="video-format" value="mp4"> MP4</label>
                <label class="checkbox-label"><input type="radio" name="video-format" value="mkv"> MKV</label>
            </div>

            <div class="sub-section">
                <div class="sub-section-title">Other Settings</div>
                <label class="checkbox-label"><input type="checkbox" name="default-quality"> Use default video
                    quality</label>
                <label class="checkbox-label"><input type="checkbox" name="no-playlist"> No playlist</label>
                <label class="checkbox-label"><input type="checkbox" name="download-subtitle"> Download Subtitle</label>
            </div>
        </div>
    </div>

    <div id="snippets-container">
        <!-- Snippets will be added here dynamically -->
    </div>
</div>


<!--<script src="snippetjs.js"></script>-->
<script src="script.js"></script>
</body>
</html>
