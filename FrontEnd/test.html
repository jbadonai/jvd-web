<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Style for the transparent overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's on top of everything */
        }

        /* Style for the login card */
        .login-card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center; /* Center text horizontally */
            position: relative;
        }

        /* Style for the close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="show-login">Login</button>

    <div class="overlay" id="login-overlay">
        <div class="login-card">
            <span class="close-btn" id="close-login">X</span>
            <h2>Login</h2>
            <form action="login_process.php" method="POST">
                <!-- Add your login form fields here -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <button type="submit">Login</button>
            </form>
            <p><a href="register.html">Register</a> | <a href="forgot_password.html">Forgot Password</a></p>
        </div>
    </div>

    <script>
        // JavaScript to show and hide the login overlay
        const showLoginBtn = document.getElementById("show-login");
        const loginOverlay = document.getElementById("login-overlay");
        const closeLoginBtn = document.getElementById("close-login");

        showLoginBtn.addEventListener("click", () => {
            loginOverlay.style.display = "flex"; // Use flex display to center the content
        });

        closeLoginBtn.addEventListener("click", () => {
            loginOverlay.style.display = "none";
        });
    </script>
</body>
</html>
